<nb-layout>
  <nb-layout-header fixed>
    <a
      href="#"
      class="sidebar-toggle"
      (click)="toggleSidebar()"
    >
      <nb-icon [icon]="'menu-2-outline'"></nb-icon>
    </a>
    <a class="logo" href="#">Dashboard</a>
    <nb-actions style="margin-left: auto;">
      <nb-action icon="home-outline"></nb-action>
      <nb-action icon="search-outline"></nb-action>
      <nb-action icon="edit-outline"></nb-action>
    </nb-actions>
  </nb-layout-header>

  <nb-sidebar>
    <nb-menu [items]="menu"></nb-menu>
  </nb-sidebar>



  <nb-layout-column>

    <div class="row">
      <div class="col-xl-3 col-md-4" *ngFor="let statusCard of statusCards">
        <app-status-card [title]="statusCard.title" [type]="statusCard.type">
          <i [ngClass]="statusCard.iconClass"></i>
        </app-status-card>
      </div>
    </div>

    <div class="row">
      <app-forms></app-forms>
    </div>
    <nb-card>
      <nb-menu [items]="items">
      </nb-menu>
    </nb-card>

    <nb-card accent="info">
      <nb-card-header>Nebula</nb-card-header>
      <nb-card-body>
        A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases.
        Originally, nebula was a name for any diffuse astronomical object,
        including galaxies beyond the Milky Way.
      </nb-card-body>
    </nb-card>

    <button nbButton>Hello World</button>
  </nb-layout-column>
</nb-layout>
